name: CI

on:
  push:
    branches: 
      - develop

jobs:
  build:
    name: "[DEV] Build and deploy to github pages"
    runs-on: [ubuntu-latest]
    steps:
      - name: "cd web-app"
      - run: "cd web-app"
      - name: Install dependencies
        run: "yarn"
      - name: "Build"
        run: "yarn build"
